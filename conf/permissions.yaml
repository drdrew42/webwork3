---
# This file contains the permissions for all of the mojolicious
# routes and what user type has permissions to call the particular route.
#
# for course level, check if the global user is an admin or * means any user
Course:
  getCourses:
  getCourse:
  updateCourse:
    admin_required: true
  addCourse:
    admin_required: true
  deleteCourse:
    admin_required: true
User:
  getGlobalUsers:
    allowed_users: ["admin", "instructor"]
  getGlobalUser:
    allowed_users: ["admin", "instructor"]
  updateGlobalUser:
    allowed_users: ["admin", "instructor"]
  addGlobalUser:
    allowed_users: ["admin", "instructor"]
  deleteGlobalUser:
    allowed_users: ["admin", "instructor"]
  getGlobalCourseUsers:
    allowed_users: ["admin", "instructor"]
  checkGlobalUser:
    allowed_users: ["admin", "instructor"]
  getCourseUsers:
    allowed_users: ["admin", "instructor"]
  getCourseUser:
    allowed_users: ["admin", "instructor"]
  addCourseUser:
    allowed_users: ["admin", "instructor"]
  updateCourseUser:
    allowed_users: ["admin", "instructor"]
  deleteCourseUsers:
    allowed_users: ["admin", "instructor"]

ProblemSet:
  getProblemSets:
    allowed_users: ["admin", "instructor"]

Settings:
  getDefaultCourseSettings:
    allowed_users: ["admin", "instructor"]
